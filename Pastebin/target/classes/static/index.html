<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pastebin</title>
    <link rel="stylesheet" href="style.CSS">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-body">
            <h1 id="title">Pastebin</h1>
        </div>
    </div>
    <input id="input" type="text" placeholder="Enter your text here">
    <div id="buttonSave">
        <button class="btn btn-primary" type="button" onclick="save()">Save</button>
    </div>
    <div id="textsButton"></div>
    <div id="displayText"></div>
    <div id="buttonBack">
        <button class="btn btn-primary" type="button" onclick="back()">Back</button>
    </div>
</div>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
